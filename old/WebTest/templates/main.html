<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css" >
	<link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Acme|Francois+One|Patua+One|Righteous&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="js/toastjs.js"> </script>
	<title>Arm-quantum controller</title>
</head>
<body>
	<header>
		<h1 id="name">Arm-quantum</h1>
		<div id="connect_bar">
			<button id="visual">Start model</button>
		</div>
	</header>
	<div id="main">
		<div id="scripts" class="back">
			<from>
				<input id="custom_command_text" type="input" placeholder="Put your command here" value="">
				<button class = "custom_button" id="custom_command">Send</button>
				<button class = "custom_button" id="recognition">Speech</button>
			</from>
			<textarea readonly id="log"></textarea>
		</div>
		<div id="free_space" class="back">
			<div id="stop_button">
				<p id="stop">STOP!</p>
			</div>
		</div>
		<div id="ctrl_panel" class="back">
			<div id="first" class="send_bg">
				<p id="coord_1" class="coord_name">X</p>
				<input id="x" class="step" type="number" step="5" min="0" max="90" value="0">
				<button class="minus">-</button>
				<button class="plus">+</button>
			</div>
			<div class="send_bg">
				<p id="coord_2" class="coord_name">Y</p>
				<input id="y" class="step" type="number" step="5" min="0" max="90" value="0">
				<button class="minus">-</button>
				<button class="plus">+</button>
			</div>
			<div class="send_bg">
				<p id="coord_3" class="coord_name">Z</p>
				<input id="z" class="step" type="number" step="5" min="-90" max="90" value="0">
				<button class="minus">-</button>
				<button class="plus">+</button>
			</div>
			<div>
				<button id="button_default">To default</button>
				<button id="send">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
